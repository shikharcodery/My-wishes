<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Christmas List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" 
    rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>My Christmas Wishes</h1>
        <div class="input-group">
            <label class= "item" for="item-input">Enter an item</label>
            <div>
                <input type="text" id="item-input" placeholder="E.g. Socks">
                <button id="add-item-button">Add Wish</button>
            </div>
            <p id="feedback" class="hidden">Item already exists!</p>
        </div>
        <ul id="shopping-list" aria-live="polite"></ul>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
